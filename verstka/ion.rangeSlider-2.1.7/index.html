<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Ion.RangeSlider - test</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/ion.rangeSlider.css" />

    <!--<link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />-->
    <link rel="stylesheet" href="css/ion.rangeSlider.skinHTML5.css" />
    <!--<link rel="stylesheet" href="css/ion.rangeSlider.skinModern.css" />-->
    <!--<link rel="stylesheet" href="css/ion.rangeSlider.skinNice.css" />-->
    <!--<link rel="stylesheet" href="css/ion.rangeSlider.skinSimple.css" />-->
</head>
<body>

<div style="width: 240px; margin: 200px">
<!-- Page contents -->
<div style="position: relative;">

    <div>
        <input type="text" id="range" value="" name="range" />
    </div>

</div>
</div>



<!-- All JS -->
<script src="js/vendor/jquery-1.12.3.min.js"></script>
<script src="js/ion-rangeSlider/ion.rangeSlider.js"></script>

<script>

    $(function () {

        $("#range").ionRangeSlider({
            hide_min_max: true,
            keyboard: true,
            min: 200,
            max: 5000,
            from: 1000,
            to: 4000,
            type: 'double',
            step: 1,
            prefix: "$",
            grid: true,
            onStart: function (data) {
              console.log("onStart:");
              console.log(data);
            },
            onChange: function (data) {
              console.log("onChange:");
              console.log(data);
            },
            onFinish: function (data) {
              console.log("onFinish:");
              console.log(data);
            },
            onUpdate: function (data) {
              console.log("onUpdate");
              console.log(data);
            }
        });

    });
</script>




</body>
</html>
