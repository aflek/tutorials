<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="src/vue.datepicker.css">
</head>
<body>
    <div id="app">
      <div>From Time:{{fromTime}}</div>
      <div>To Time:{{toTime}}</div>
      <div>Time:{{ currentTime }}</div>
      <!--Задать lang="en" или "ru" Dafault - "en"-->
      <!--dd-MM-yyyy - формат для ru-->
      <datepicker lang="ru" format="yyyy-MM-dd" :current-time="currentTime"></datepicker>
      <!--Два календаря для выбора диаппазона-->
      <datepicker lang="en" format="yyyy-MM-dd" :from-time="fromTime" :to-time="toTime" range confirm :on-confirm="test"></datepicker>
      <!--Календарь с очисткой значения-->
      <datepicker lang="cn" format="yyyy-MM-dd HH:mm:ss" clearable :current-time="currentTime"></datepicker>
      <!--Недоступный элемент-->
      <datepicker disabled></datepicker>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="src/vue.datepicker.js"></script>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          currentTime: '2017-03-20',
          time: '2017-03-19',
          fromTime: new Date('2017-03-16').getTime(),
          toTime: new Date('2017-03-31').getTime()
        },
        methods:{
          test:function(fromTime,toTime){
          console.log(fromTime);
          console.log(toTime);
          }
        }
      });
    </script>
</body>
</html>
