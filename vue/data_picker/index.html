<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="src/vue.datepicker.css">
</head>
<body>
    <div id="app">
      <div>StartTime:{{startTime}}</div>
      <div>EndTime:{{endTime}}</div>
      <div>Time:{{ time }}</div>
      <!--Задать lang="en" или "ru" Dafault - "en"-->
      <datepicker lang="ru" format="dd-MM-yyyy" :time="time"></datepicker>
      <!--Два календаря для выбора диаппазона-->
      <datepicker lang="en" format="yyyy-MM-dd" :start-time="startTime" :end-time="endTime" range confirm :on-confirm="test"></datepicker>
      <!--Календарь с очисткой значения-->
      <datepicker lang="cn" format="yyyy-MM-dd HH:mm:ss" clearable :time="time"></datepicker>
      <!--Недоступный элемент-->
      <datepicker disabled></datepicker>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="src/vue.datepicker.js"></script>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          time: '2017-03-19',
          startTime: new Date('2017-03-16').getTime(),
          endTime: new Date('2017-03-31').getTime()
        },
        methods:{
          test:function(startTime,endTime){
          console.log(startTime);
          console.log(endTime);
          }
        }
      });
    </script>
</body>
</html>
