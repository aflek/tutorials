<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue.js - hello world</title>
</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>

    <input type="text" v-model="message">

    <pre>{{ $data | json }}</pre>

  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>

    new Vue({
      el: "#app",
      data: {
        message: "Hello world"
      }
    })
  </script>

</body>
</html>
